<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vanta.RINGS Animado Azul↔Púrpura</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.rings.min.js"></script>
  <style>
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    #vanta-bg {
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <script>
    // Colores base
    const colorA = new THREE.Color(0x8000ff); // purpura
    const colorB = new THREE.Color(0x0066ff); // azul

    // Inicializa Vanta.RINGS
    const effect = VANTA.RINGS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: "#120022" // fondo muy oscuro
    });

    // Velocidad de mezcla
    const speed = 0.7;

    // Bucle propio para animar colores
    (function animateColors() {
      requestAnimationFrame(animateColors);
      const t0 = performance.now() * 0.001 * speed;
      effect.rings.forEach((ring, i) => {
        // mix variable oscilante entre 0 y 1
        const mix = (Math.sin(t0 + i * 0.6) + 1) / 2;
        // interpolamos purpura↔azul
        const c = colorA.clone().lerp(colorB, mix);
        ring.material.color.copy(c);
      });
    })();
  </script>
</body>
</html>
