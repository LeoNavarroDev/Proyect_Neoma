<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEOMA</title>
    <link rel="icon" href="img/logo.png" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.js"></script>
    <script src="https://unpkg.com/lenis@1.2.3/dist/lenis.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
        integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <img src="img/logo.png" alt="" class="logo" />
      <img src="img/list.svg" alt="menu" class="menu" />
    </nav>

    <!-- heroe -->
    <header>
      <div class="heroe-text">
        <p>Insights al instante, futuro brillante.</p>
        <h1>
          NE<span><img src="img/logo.png" alt="O" class="heroe-logo" /></span>MA
        </h1>
      </div>

      <div class="gradient"></div>
      <div id="heroe-bg" class="heroe-bg-canvas"></div>
      <video
        src="./img/videoherorecortado.mp4"
        id="video_background"
        muted
        loop
   
      ></video>
    </header>

    <!-- about us -->
    <section class="about_us">
      <div class="h1img" id="about_us">
        <img 
          onclick="goto()"
          class="aboutUs-h1img"
          src="img/aboutus/aboutUs-h1img.png"
          alt="About Us"
        />
      </div>
    </section>

    <section class="section_default"></section>

    <script src="js/heroe.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
