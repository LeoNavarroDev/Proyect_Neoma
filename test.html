<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Розміри екрану</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .info { margin-bottom: 1rem; }
    .label { font-weight: bold; }
  </style>
</head>
<body>
  <div class="info">
    <span class="label">Розмір вікна (inner):</span>
    <span id="window-size"></span>
  </div>
  <div class="info">
    <span class="label">Розмір екрану (screen):</span>
    <span id="screen-size"></span>
  </div>

  <script>
    function updateSizes() {
      const winW = window.innerWidth;
      const winH = window.innerHeight;
      const scrW = screen.width;
      const scrH = screen.height;

      document.getElementById('window-size').textContent =
        `${winW}px × ${winH}px`;
      document.getElementById('screen-size').textContent =
        `${scrW}px × ${scrH}px`;
    }

    // Оновлюємо одразу й при зміні розміру
    window.addEventListener('DOMContentLoaded', updateSizes);
    window.addEventListener('resize', updateSizes);
  </script>
</body>
</html>
