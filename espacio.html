<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3D Texto y Imágenes con Efecto de Scroll</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/lenis@1.2.3/dist/lenis.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow-x: hidden;
      height: 20000px; /* Espacio amplio para realizar scroll */
      font-family: Arial, sans-serif;
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      display: block;
      z-index: 1;
    }
    
    .instructions {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      opacity: 0.7;
    }
    
    .content-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: 10;
      perspective: 1000px;
    }
    
    .content-item {
      position: absolute;
      width: 40%;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      color: #fff;
      transform-style: preserve-3d;
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    
    .content-item img {
      width: 100%;
      border-radius: 5px;
    }
    
    .content-item.left {
      left: 5%;
    }
    
    .content-item.right {
      right: 5%;
      text-align: right;
    }
    
    .content-item.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="instructions">
    Прокрутіть сторінку для руху між світлячками та перегляду контенту
  </div>
  
  <div class="content-wrapper" id="contentWrapper"></div>
  
  <script>
    (function() {
      // --- Configuración inicial de Three.js ---
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);
      
      // Definición de colores base para la mezcla
      const colorRosa = new THREE.Color(255 / 255, 150 / 255, 180 / 255);
      const colorMorado = new THREE.Color(180 / 255, 100 / 255, 255 / 255);
      
      // Variables para gestionar el scroll y animación
      let scrollPosition = window.scrollY;
      let lastScrollPosition = scrollPosition;
      let scrollSpeed = 0;
      
      // --- Configuración de los Fireflies ---
      const fireflyCount = 1000;
      const fireflies = [];
      
      // Función para crear una textura de firefly con un degradado radial
      const createFireflyTexture = () => {
        const canvas = document.createElement('canvas');
        canvas.width = canvas.height = 32;
        const context = canvas.getContext('2d');
        const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
        gradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.8)');
        gradient.addColorStop(0.7, 'rgba(255, 255, 255, 0.3)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        context.fillStyle = gradient;
        context.fillRect(0, 0, 32, 32);
        return canvas;
      };

      const fireflyTexture = new THREE.CanvasTexture(createFireflyTexture());
      
      // Material base para los fireflies
      const fireflyMaterial = new THREE.SpriteMaterial({
        map: fireflyTexture,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthTest: false
      });
      
      // Función para crear y colocar fireflies en la escena
      const createFireflies = () => {
        // Vaciar fireflies existentes
        fireflies.forEach(f => scene.remove(f.sprite));
        fireflies.length = 0;
        
        for (let i = 0; i < fireflyCount; i++) {
          // Posiciones aleatorias en el espacio
          const x = (Math.random() - 0.5) * 2000;
          const y = (Math.random() - 0.5) * 2000;
          const z = Math.random() * 2000 - 1000;
          
          const sprite = new THREE.Sprite(fireflyMaterial.clone());
          sprite.position.set(x, y, z);
          
          // Tamaño aleatorio del firefly
          const baseSize = Math.random() * 4 + 2;
          sprite.scale.set(baseSize, baseSize, 1);
          
          // Mezclamos dos colores de forma aleatoria
          const colorMix = Math.random();
          sprite.material.color = new THREE.Color().lerpColors(colorRosa, colorMorado, colorMix);
          
          // Configuración de animación individual
          const firefly = {
            sprite: sprite,
            baseSize: baseSize,
            flickerSpeed: 0.5 + Math.random() * 2,
            flickerIntensity: 0.2 + Math.random() * 0.4,
            flickerPhase: Math.random() * Math.PI * 2,
            moveSpeed: {
              x: (Math.random() - 0.5) * 0.2,
              y: (Math.random() - 0.5) * 0.2,
              z: (Math.random() - 0.5) * 0.2
            },
            initialPosition: { x, y, z }
          };
          
          fireflies.push(firefly);
          scene.add(sprite);
        }
      };
      
      // Función para actualizar la posición de los fireflies según el tiempo y el scroll
      const updateFireflies = (time, scrollDelta) => {
        fireflies.forEach((firefly, i) => {
          const { sprite, baseSize, flickerSpeed, flickerIntensity, flickerPhase, moveSpeed, initialPosition } = firefly;
          
          // Efecto parpadeante
          const flicker = 1.0 + Math.sin(time * flickerSpeed + flickerPhase) * flickerIntensity;
          sprite.scale.set(baseSize * flicker, baseSize * flicker, 1);
          
          // Movimiento aleatorio
          sprite.position.x += moveSpeed.x * Math.sin(time * 0.5 + i);
          sprite.position.y += moveSpeed.y * Math.cos(time * 0.3 + i);
          sprite.position.z += moveSpeed.z * Math.sin(time * 0.7 + i);
          
          // Limitar el desplazamiento alrededor de la posición base
          if (Math.abs(sprite.position.x - initialPosition.x) > 50) moveSpeed.x *= -1;
          if (Math.abs(sprite.position.y - initialPosition.y) > 50) moveSpeed.y *= -1;
          if (Math.abs(sprite.position.z - initialPosition.z) > 50) moveSpeed.z *= -1;
          
          // Movimiento adicional basado en el scroll
          sprite.position.z -= scrollDelta * 0.5;
          
          // Reubicar fireflies que se salen del rango visual
          if (sprite.position.z < -1000) {
            sprite.position.z = 1000;
            initialPosition.z = sprite.position.z;
          } else if (sprite.position.z > 1000) {
            sprite.position.z = -1000;
            initialPosition.z = sprite.position.z;
          }
          
          // Ajuste de opacidad en función de la distancia a la cámara
          const distance = Math.abs(sprite.position.z - camera.position.z);
          const sizeFactor = Math.max(0.1, Math.min(1.5, 1000 / distance));
          sprite.material.opacity = Math.min(1, sizeFactor * 0.8);
        });
      };
      
      // --- Creación y actualización de elementos de contenido 3D ---
      const contentItems = [
        { type: 'text', content: '<h2>Космічна подорож</h2><p>Безмежний всесвіт відкриває свої таємниці перед сміливими дослідниками.</p>' },
        { type: 'image', content: '<img src="/api/placeholder/600/400" alt="Космічний корабель">' },
        { type: 'text', content: '<h2>Зоряні системи</h2><p>Кожна зірка - це цілий світ, навколо якої обертаються планети та астероїди.</p>' },
        { type: 'image', content: '<img src="/api/placeholder/600/400" alt="Зоряна система">' },
        { type: 'text', content: '<h2>Чорні діри</h2><p>Найзагадковіші об\'єкти у всесвіті, які поглинають навіть світло.</p>' },
        { type: 'image', content: '<img src="/api/placeholder/600/400" alt="Чорна діра">' },
        { type: 'text', content: '<h2>Галактики</h2><p>Величезні системи зірок, що кружляють навколо спільного центру.</p>' },
        { type: 'image', content: '<img src="/api/placeholder/600/400" alt="Галактика">' },
        { type: 'text', content: '<h2>Комети та метеорити</h2><p>Космічні мандрівники, що несуть у собі історію всесвіту.</p>' },
        { type: 'image', content: '<img src="/api/placeholder/600/400" alt="Комета">' }
      ];
      
      const contentSpacing = 2000; // Espacio en píxeles entre cada elemento
      
      const createContentItems = () => {
        const contentWrapper = document.getElementById('contentWrapper');
        contentItems.forEach((item, index) => {
          const element = document.createElement('div');
          element.className = `content-item ${index % 2 === 0 ? 'left' : 'right'}`;
          element.innerHTML = item.content;
          element.dataset.index = index;
          element.style.transform = 'translateZ(-5000px)';
          contentWrapper.appendChild(element);
        });
      };
      
      const updateContentPositions = (scrollY) => {
        const elements = document.querySelectorAll('.content-item');
        elements.forEach((element) => {
          const index = parseInt(element.dataset.index, 10);
          const idealPosition = index * contentSpacing;
          const distance = scrollY - idealPosition;
          // Mostrar el elemento si se encuentra cerca de su posición ideal
          if (Math.abs(distance) < contentSpacing / 2) {
            const zPosition = 1000 - Math.abs(distance) * 2;
            const opacity = 1 - Math.abs(distance) / (contentSpacing / 2);
            element.style.transform = `translateZ(${-Math.abs(distance)}px)`;
            element.style.opacity = opacity;
            element.classList.add('active');
          } else {
            element.classList.remove('active');
            element.style.opacity = 0;
            element.style.transform = 'translateZ(-5000px)';
          }
        });
      };
      
      // --- Animación y renderizado ---
      camera.position.z = 1000;
      const clock = new THREE.Clock();
      
      const animate = () => {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();
        
        // Calcular velocidad del scroll suavizada
        scrollSpeed = (scrollPosition - lastScrollPosition) * 2;
        lastScrollPosition = scrollPosition;
        scrollSpeed *= 0.95;
        
        updateFireflies(time, scrollSpeed);
        updateContentPositions(scrollPosition);
        
        // Movimiento sutil de la cámara para dinamismo
        camera.position.x += (Math.sin(time * 0.1) * 30 - camera.position.x) * 0.01;
        camera.position.y += (Math.cos(time * 0.15) * 20 - camera.position.y) * 0.01;
        camera.lookAt(scene.position);
        
        renderer.render(scene, camera);
      };
      
      // --- Manejadores de eventos ---
      window.addEventListener('scroll', () => {
        scrollPosition = window.scrollY;
      });
      
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
      
      // --- Inicialización ---
      // Configurar scroll suave usando Lenis
      const lenis = new Lenis({
        autoRaf: true,
        lerp: 0.1
      });
      
      createFireflies();
      createContentItems();
      animate();
    })();
  </script>
</body>
</html>
