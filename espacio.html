<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3D Fireflies with Scroll Effect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://unpkg.com/lenis@1.2.3/dist/lenis.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow-x: hidden;
      height: 20000px; /* Espacio amplio para realizar scroll */
      font-family: Arial, sans-serif;
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      display: block;
      z-index: 1;
    }
    
    .instructions {
      position: fixed;
      bottom: 20px;
      left: 20px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 100;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="instructions">
    Scroll to move between fireflies
  </div>
  
  <script>
    (function() {
      // --- Configuración inicial de Three.js ---
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      document.body.appendChild(renderer.domElement);
      
      // Definición de colores base para la mezcla
      const colorRosa = new THREE.Color(255 / 255, 150 / 255, 180 / 255);
      const colorMorado = new THREE.Color(180 / 255, 100 / 255, 255 / 255);
      
      // Variables para gestionar el scroll y animación
      let scrollPosition = window.scrollY;
      let lastScrollPosition = scrollPosition;
      let scrollSpeed = 0;
      
      // --- Configuración de los Fireflies ---
      const fireflyCount = 1000;
      const fireflies = [];
      
      // Función para crear una textura de firefly con un degradado radial
      const createFireflyTexture = () => {
        const canvas = document.createElement('canvas');
        canvas.width = canvas.height = 32;
        const context = canvas.getContext('2d');
        const gradient = context.createRadialGradient(16, 16, 0, 16, 16, 16);
        gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
        gradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.8)');
        gradient.addColorStop(0.7, 'rgba(255, 255, 255, 0.3)');
        gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
        context.fillStyle = gradient;
        context.fillRect(0, 0, 32, 32);
        return canvas;
      };

      const fireflyTexture = new THREE.CanvasTexture(createFireflyTexture());
      
      // Material base para los fireflies
      const fireflyMaterial = new THREE.SpriteMaterial({
        map: fireflyTexture,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthTest: false
      });
      
      // Función para crear y colocar fireflies en la escena
      const createFireflies = () => {
        // Vaciar fireflies existentes
        fireflies.forEach(f => scene.remove(f.sprite));
        fireflies.length = 0;
        
        for (let i = 0; i < fireflyCount; i++) {
          // Posiciones aleatorias en el espacio
          // Distribuimos más uniformemente en el eje Z para evitar las paredes
          const x = (Math.random() - 0.5) * 2000;
          const y = (Math.random() - 0.5) * 2000;
          const z = Math.random() * 2000 - 1000;
          
          const sprite = new THREE.Sprite(fireflyMaterial.clone());
          sprite.position.set(x, y, z);
          
          // Tamaño aleatorio del firefly
          const baseSize = Math.random() * 4 + 2;
          sprite.scale.set(baseSize, baseSize, 1);
          
          // Mezclamos dos colores de forma aleatoria
          const colorMix = Math.random();
          sprite.material.color = new THREE.Color().lerpColors(colorRosa, colorMorado, colorMix);
          
          // Configuración de animación individual
          const firefly = {
            sprite: sprite,
            baseSize: baseSize,
            flickerSpeed: 0.5 + Math.random() * 2,
            flickerIntensity: 0.2 + Math.random() * 0.4,
            flickerPhase: Math.random() * Math.PI * 2,
            moveSpeed: {
              x: (Math.random() - 0.5) * 0.2,
              y: (Math.random() - 0.5) * 0.2,
              z: (Math.random() - 0.5) * 0.2
            },
            initialPosition: { x, y, z },
            // Factor individual para el movimiento de scroll para cada luciérnaga
            scrollFactor: 0.3 + Math.random() * 1.4
          };
          
          fireflies.push(firefly);
          scene.add(sprite);
        }
      };
      
      // Función para actualizar la posición de los fireflies según el tiempo y el scroll
      const updateFireflies = (time, scrollDelta) => {
        fireflies.forEach((firefly, i) => {
          const { sprite, baseSize, flickerSpeed, flickerIntensity, flickerPhase, moveSpeed, initialPosition, scrollFactor } = firefly;
          
          // Efecto parpadeante
          const flicker = 1.0 + Math.sin(time * flickerSpeed + flickerPhase) * flickerIntensity;
          sprite.scale.set(baseSize * flicker, baseSize * flicker, 1);
          
          // Movimiento aleatorio
          sprite.position.x += moveSpeed.x * Math.sin(time * 0.5 + i);
          sprite.position.y += moveSpeed.y * Math.cos(time * 0.3 + i);
          sprite.position.z += moveSpeed.z * Math.sin(time * 0.7 + i);
          
          // Limitar el desplazamiento alrededor de la posición base
          if (Math.abs(sprite.position.x - initialPosition.x) > 50) moveSpeed.x *= -1;
          if (Math.abs(sprite.position.y - initialPosition.y) > 50) moveSpeed.y *= -1;
          if (Math.abs(sprite.position.z - initialPosition.z) > 50) moveSpeed.z *= -1;
          
          // Movimiento adicional basado en el scroll con factor individual
          // Esta es la clave para evitar el efecto "pared"
          sprite.position.z -= scrollDelta * scrollFactor;
          
          // Reubicar fireflies que se salen del rango visual con reposicionamiento aleatorio
          if (sprite.position.z < -1000) {
            // Al reposicionar, variar la posición XY para evitar que se creen patrones
            sprite.position.z = 1000 + Math.random() * 100;
            sprite.position.x = (Math.random() - 0.5) * 2000;
            sprite.position.y = (Math.random() - 0.5) * 2000;
            
            // Actualizar posición inicial
            initialPosition.x = sprite.position.x;
            initialPosition.y = sprite.position.y;
            initialPosition.z = sprite.position.z;
          } else if (sprite.position.z > 1000) {
            sprite.position.z = -1000 - Math.random() * 100;
            sprite.position.x = (Math.random() - 0.5) * 2000;
            sprite.position.y = (Math.random() - 0.5) * 2000;
            
            initialPosition.x = sprite.position.x;
            initialPosition.y = sprite.position.y;
            initialPosition.z = sprite.position.z;
          }
          
          // Ajuste de opacidad en función de la distancia a la cámara
          const distance = Math.abs(sprite.position.z - camera.position.z);
          const sizeFactor = Math.max(0.1, Math.min(1.5, 1000 / distance));
          sprite.material.opacity = Math.min(1, sizeFactor * 0.8);
        });
      };
      
      // --- Animación y renderizado ---
      camera.position.z = 1000;
      const clock = new THREE.Clock();
      
      const animate = () => {
        requestAnimationFrame(animate);
        const time = clock.getElapsedTime();
        
        // Calcular velocidad del scroll suavizada
        scrollSpeed = (scrollPosition - lastScrollPosition) * 2;
        lastScrollPosition = scrollPosition;
        scrollSpeed *= 0.95;
        
        updateFireflies(time, scrollSpeed);
        
        // Movimiento sutil de la cámara para dinamismo
        camera.position.x += (Math.sin(time * 0.1) * 30 - camera.position.x) * 0.01;
        camera.position.y += (Math.cos(time * 0.15) * 20 - camera.position.y) * 0.01;
        camera.lookAt(scene.position);
        
        renderer.render(scene, camera);
      };
      
      // --- Manejadores de eventos ---
      window.addEventListener('scroll', () => {
        scrollPosition = window.scrollY;
      });
      
      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
      
      // --- Inicialización ---
      // Configurar scroll suave usando Lenis
      const lenis = new Lenis({
        autoRaf: true,
        lerp: 0.1
      });
      
      createFireflies();
      animate();
    })();
  </script>
</body>
</html>
